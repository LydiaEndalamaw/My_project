<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Cloth Shop - Contact Us</title>

    <style>
        body {
            font-family: Arial, sans-serif;
            background: #f5f5f5;
            margin: 0;
            padding: 20px;
          background: url('both.jpg') no-repeat center/cover;
            
        }

        h1 {
            text-align: center;
            margin-bottom: 30px;
        }

        .container {
            max-width: 600px;
            margin: auto;
            background: white;
            padding: 25px;
            border-radius: 10px;
            box-shadow: 0 4px 10px rgba(0,0,0,0.2);
        }

        label {
            font-weight: bold;
            margin-top: 10px;
            display: block;
        }

        input, textarea {
            width: 100%;
            padding: 12px;
            margin-top: 5px;
            border-radius: 6px;
            border: 1px solid #ccc;
        }

        textarea {
            height: 120px;
        }

        .btn {
            display: block;
            width: 100%;
            margin-top: 20px;
            background: #ff7b00;
            color: white;
            padding: 12px;
            text-align: center;
            font-size: 1em;
            border-radius: 6px;
            text-decoration: none;
        }

        .btn:hover {
            background: #e56d00;
        }

        .back {
            margin-top: 20px;
            display: block;
            text-align: center;
            font-size: 1.1em;
            color: #ff7b00;
            text-decoration: none;
        }
    </style>
</head>
<body>

<h1>Contact Us</h1>

<div class="container">
    <form>
        <label for="name">Full Name</label>
        <input type="text" id="name" placeholder="Enter your full name" required>

        <label for="email">Email Address</label>
        <input type="email" id="email" placeholder="Enter your email" required>

        <label for="message">Your Message</label>
        <textarea id="message" placeholder="Write your message here..." required></textarea>

        <a href="#" class="btn">Send Message</a>
    </form>
</div>

<a href="index.html" class="back">‚Üê Back to Home</a>


</body>
</html>
